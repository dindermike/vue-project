<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Coming Soon - Vue.js Launch</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #000;
                color: #fff;
                overflow-x: hidden;
                position: relative;
                min-height: 100vh;
            }

            .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .star {
                position: absolute;
                background: #fff;
                border-radius: 50%;
                animation: twinkle linear infinite;
            }

            @keyframes twinkle {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 1; }
            }

            .gradient-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(ellipse at center, rgba(30, 30, 80, 0.3) 0%, rgba(0, 0, 0, 0.9) 70%);
                pointer-events: none;
            }

            .container {
                position: relative;
                z-index: 10;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
            }

            .planets-container {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1;
                pointer-events: none;
            }

            .planet {
                position: absolute;
                border-radius: 50%;
                opacity: 0.8;
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
            }

            .planet-jupiter {
                width: 200px;
                height: 200px;
                top: 15%;
                right: 8%;
                animation: float 20s ease-in-out infinite;
            }

            .planet-uranus {
                width: 180px;
                height: 180px;
                bottom: 15%;
                left: 5%;
                animation: float 25s ease-in-out infinite reverse;
            }

            .planet-mars {
                width: 100px;
                height: 100px;
                top: 60%;
                right: 15%;
                animation: float 15s ease-in-out infinite;
            }

            .planet-earth {
                width: 120px;
                height: 120px;
                top: 25%;
                left: 12%;
                animation: float 18s ease-in-out infinite;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-30px) rotate(5deg); }
            }

            .glow-ring {
                position: absolute;
                width: 400px;
                height: 400px;
                border: 2px solid rgba(100, 150, 255, 0.3);
                border-radius: 50%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: pulse 4s ease-in-out infinite;
            }

            @keyframes pulse {
                0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
                50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
            }

            .logo {
                font-size: 4rem;
                font-weight: 300;
                letter-spacing: 8px;
                text-transform: uppercase;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 20px;
                text-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
                animation: fadeInDown 1s ease-out;
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .tagline {
                text-align: center;
                font-size: 1.3rem;
                font-weight: 300;
                letter-spacing: 3px;
                color: #a0aec0;
                margin-bottom: 60px;
                animation: fadeIn 1.5s ease-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            .countdown {
                display: flex;
                gap: 30px;
                margin-bottom: 60px;
                animation: fadeInUp 1s ease-out;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .countdown-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                padding: 25px 30px;
                min-width: 120px;
                transition: all 0.3s ease;
            }

            .countdown-item:hover {
                background: rgba(255, 255, 255, 0.08);
                border-color: rgba(102, 126, 234, 0.5);
                transform: translateY(-5px);
            }

            .countdown-number {
                font-size: 3.5rem;
                font-weight: 700;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                line-height: 1;
                margin-bottom: 10px;
            }

            .countdown-label {
                font-size: 0.9rem;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: #a0aec0;
                font-weight: 500;
            }

            .message {
                font-size: 1.1rem;
                color: #cbd5e0;
                max-width: 600px;
                text-align: center;
                line-height: 1.8;
                animation: fadeIn 2s ease-out;
            }

            .social-links {
                margin-top: 40px;
                display: flex;
                gap: 20px;
            }

            .social-link {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                color: #fff;
                transition: all 0.3s ease;
                font-size: 1.2rem;
            }

            .social-link:hover {
                background: rgba(102, 126, 234, 0.3);
                border-color: rgba(102, 126, 234, 0.5);
                transform: translateY(-3px);
            }

            @media (max-width: 768px) {
                .logo {
                    font-size: 2.5rem;
                    letter-spacing: 4px;
                }

                .tagline {
                    font-size: 1rem;
                }

                .countdown {
                    gap: 15px;
                    flex-wrap: wrap;
                    justify-content: center;
                }

                .countdown-item {
                    min-width: 90px;
                    padding: 20px 15px;
                }

                .countdown-number {
                    font-size: 2.5rem;
                }

                .planet-jupiter,
                .planet-uranus {
                    width: 120px;
                    height: 120px;
                }

                .planet-earth,
                .planet-mars {
                    width: 70px;
                    height: 70px;
                }
            }

            @media (max-width: 479px) {
                .planet-jupiter,
                .planet-uranus,
                .planet-mars,
                .planet-earth,
                .glow-ring {
                    animation: none !important;
                }
            }
        </style>
    </head>

    <body>
        <div class="stars" id="stars"></div>
        <div class="gradient-overlay"></div>
        <div class="glow-ring"></div>

        <div class="planets-container">
            <img src="http://www.mikedinder.com/Images/Jupiter.png" alt="Jupiter" class="planet planet-jupiter">
            <img src="http://www.mikedinder.com/Images/Uranus.png" alt="Uranus" class="planet planet-uranus">
            <img src="http://www.mikedinder.com/Images/Mars.png" alt="Mars" class="planet planet-mars">
            <img src="http://www.mikedinder.com/Images/Earth.png" alt="Earth" class="planet planet-earth">
        </div>

        <div class="container">
            <h1 class="logo">Vue.js</h1>
            <p class="tagline">Something Extraordinary Is Coming Soon!</p>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <p class="message">
                We're preparing to launch something that will take you beyond the ordinary. 
                A new digital experience awaits in the cosmos.
            </p>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/mikedinder/" target="_blank" class="social-link" title="LinkedIn" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/dindermike" target="_blank" class="social-link" title="GitHub" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
                <a href="mailto:dindermike@hotmail.com" target="_blank" class="social-link" title="Primary Email" aria-label="Primary Email"><i class="fa-solid fa-envelope"></i></a>
                <a href="mailto:mike@mikedinder.com" target="_blank" class="social-link" title="Secondary Email" aria-label="Secondary Email"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>

        <script type="text/javascript">
            // Create starfield
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }

            // Countdown timer - set to 30 days from now
            const countdownDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.querySelector('.countdown').innerHTML = '<h2>Launched!</h2>';
                }
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        </script>
    </body>
</html>
